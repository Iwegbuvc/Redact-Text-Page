<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDACT-TEXT-WEBPAGE</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Redact Text Page</h1>
        <div class="inputs">
            <textarea id="textBox" cols="30" rows="15" placeholder="Enter text here..."></textarea>
            <div class="holder">
                <label class="redactWords">Set redact words:</label>
                <input type="text" id="redactText" required>
                <label class="redactSigns">Select redact signs:</label>
                <input type="text" id="redactSign">
                <div class="btn">
                    <button class="redact-btn">Redact Now</button>
                    <button class="refresh">Refresh</button>
                </div>

                <h3 id="wordCount"></h3>
                <h3 id="redactedCount"></h3>



            </div>
        </div>
    </div>

</body>

</html>
